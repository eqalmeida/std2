<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/templatePrincipal.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">

        <ui:include src="./WEB-INF/inc/logotipo.xhtml" />

    </ui:define>

    <ui:define name="left">
        <h:form>
            <p:panel styleClass="ui-shadow">

                <f:facet name="header">Filtros</f:facet>

                <h:panelGrid columns="2">
                    Mês:
                    <p:selectOneListbox value="#{boletoMB.filtMes}" valueChangeListener="#{boletoMB.mesChanged}">
                        <f:selectItems value="#{app.meses}"/>
                        <f:ajax render=":formTable:tbl" />
                    </p:selectOneListbox>

                    Ano:
                    <p:spinner min="1990" maxlength="5" size="5" value="#{boletoMB.filtAno}" valueChangeListener="#{boletoMB.anoChanged}">
                        <f:ajax render=":formTable:tbl" />
                    </p:spinner>
                </h:panelGrid>

            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" id="message"/>

        <h:outputScript name="locales_prime.js" library="js" /> 

        <h:form id="formTable">

            <p:contextMenu for="tbl">  
                <p:menuitem value="Ver Pedido" actionListener="#{boletoMB.verPedido}" icon="ui-icon-pencil"/>  
            </p:contextMenu>  


            <p:dataTable lazy="true" var="it" id="tbl"
                         selection="#{boletoMB.selected}" selectionMode="single" rowKey="#{it.id}"
                         value="#{boletoMB.lazyList}" rows="20"
                         paginatorAlwaysVisible="false" 
                         rowStyleClass="#{it.status == 1 ? 'verde' : it.atrasado ? it.status == 2 ? 'laranja' : 'vermelho' : null }"                         paginator="true">

                <p:column headerText="Vencimento" sortBy="#{it.vencimento}"  style="text-align: center">
                    <h:outputText value="#{it.vencimento}" >
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>

                <p:column headerText="Parcela" style="text-align: center">
                    #{it.numParcela} / #{it.pedidoPag.numParcelas}
                </p:column>

                <p:column headerText="Valor" sortBy="#{it.valor}" style="text-align: center">
                    <h:outputText value="#{it.valor}" >
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Tipo" sortBy="#{it.pedidoPag.tipoPagto.descricao}" style="text-align: center">
                    <h:outputText value="#{it.pedidoPag.tipoPagto.descricao}" >
                    </h:outputText>
                </p:column>

                <p:column headerText="Cliente" sortBy="#{it.cliente.nome}">
                    #{it.cliente.nome}
                </p:column>

                <p:column headerText="Situação" sortBy="#{it.situacao}" style="text-align: center">
                    #{it.situacao}
                </p:column>

            </p:dataTable>

            <p:spacer height="10" />

            <p:panelGrid columns="2">
                <h:outputText value="Valor total (mês):"/>
                <h:outputText value="#{boletoMB.totalMes}" style="font-weight: bold">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
