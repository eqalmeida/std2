<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/templateLogin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <ui:include src="./WEB-INF/inc/logotipo.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:messages/>

            <h:panelGroup>
                <p:focus context="loginPanel"/>
                <p:panelGrid columns="2" id="loginPanel">

                    <f:facet name="header">Login de Usu√°rio</f:facet>
                    <h:outputText value="Login:" />
                    <p:inputText value="#{loginMB.login}" required="true" label="Login"/>


                    <h:outputText value="Senha:" />
                    <p:password value="#{loginMB.senha}" required="true" label="Senha"/>
                    <f:facet name="footer">
                        <p:commandButton value="Efetuar Login" actionListener="#{loginMB.login}" update=":loginForm, :menuBarForm" ajax="false"/>
                    </f:facet>
                </p:panelGrid>

            </h:panelGroup>

        </h:form>
    </ui:define>
