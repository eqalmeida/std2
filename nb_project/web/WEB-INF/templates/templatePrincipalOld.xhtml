<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script type="text/javascript" src="./resources/js/jquery.maskMoney.js" />
        <title>Loja Standard</title>

        <script type="text/javascript">
            $(document).ajaxSuccess(function(){
                $(".valor").maskMoney({symbol:"",allowZero:true,  decimal:",", thousands:"."});
            })
            
            $(document).ready(function() {
                $(".valor").maskMoney({symbol:"",allowZero:true,  decimal:",", thousands:"."});
            })    
        </script>

    </h:head>

    <h:body>
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/menu.css" rel="stylesheet" type="text/css" />

        <div id="titulo">

            <h:form id="menuBarForm">


                <h:panelGrid columns="3" class="topbar">
                    <h:panelGroup>
                        <ui:insert name="top">Top</ui:insert>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputText value="Usuário: #{loginMB.usuario} | " rendered="#{loginMB.usuario != null}"/>
                        <p:commandLink value="Sair" actionListener="#{loginMB.logoff}"  update=":corpoId" ajax="false" rendered="#{loginMB.usuario != null}"/>
                    </h:panelGroup>


                </h:panelGrid>

            </h:form>
        </div>
        <table cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse">
                <tr>
                    <td style="vertical-align: top">

                        <h:form style="margin: 0">

                            <div id="menubv">
                                
                                <ul class="triangles">
                                    <li>Cadastros</li>		
                                    <ul>
                                        <li><h:commandLink value="Clientes" action="ManterCliente" /></li>
                                        <li><h:commandLink value="Produtos" action="ManterProduto" /></li>
                                        <li><h:commandLink value="Pedido" action="ManterPedido" /></li>
                                        <li><h:commandLink value="Tipo de Pagto" action="ManterTipoPagto" /></li>
                                        <li><h:commandLink value="Tabelas Financ." action="ManterTabelaFinanc" /></li>
                                    </ul>
                                    
                                    <li>Configurações</li>
                                    <ul>
                                    <li><h:commandLink value="Usuários" action="ManterUsuario"  disabled="#{not loginMB.usuario.admin}"/></li>  
                                    <li><h:commandLink value="Gerais" action="ManterConfig" disabled="#{not loginMB.usuario.admin}"/></li>  
                                    </ul>
                                    
                                    <li>Consultas</li>
                                    <ul>
                                        <li><h:commandLink value="Pedidos" action="ShowPedido"/>  </li>
                                        <li><h:commandLink disabled="#{not loginMB.usuario.admin}" value="Boletos" action="ManterBoleto"/>  </li>
                                    </ul>
                                
                                    <li>Relatórios</li>
                                    <ul>
                                        <li><h:commandLink value="Carta Autorização" action="PrintAutorizacao"/></li>
                                        <li><h:commandLink value="Simulação" action="SimulaParcela"/></li>
                                    </ul>
                                </ul>
                            </div>

                        </h:form>


                        <ui:insert name="left">Left</ui:insert>
                    </td>
                    <td style="vertical-align: top; width: 100%">
                        <div id="corpo">
                            <h:panelGroup rendered="#{not(loginMB.usuario eq null)}">
                                <ui:insert name="content">Content</ui:insert>    
                            </h:panelGroup>

                            <h:form id="loginForm">

                                <h:panelGroup>
                                    <p:dialog widgetVar="loginDialog" closable="false" modal="true" visible="#{loginMB.usuario eq null?'true':'false'}" resizable="false" header="Login de Usuário">
                                        <p:panelGrid columns="2">
                                            <h:outputText value="Login:" />
                                            <p:inputText value="#{loginMB.login}" required="true" label="Login"/>


                                            <h:outputText value="Senha:" />
                                            <p:password value="#{loginMB.senha}" required="true" label="Senha"/>
                                            <f:facet name="footer">
                                                <p:commandButton value="Efetuar Login" actionListener="#{loginMB.login}" update=":loginForm, :menuBarForm" ajax="false"/>
                                            </f:facet>
                                        </p:panelGrid>

                                    </p:dialog>

                                </h:panelGroup>

                            </h:form>


                        </div>


                    </td>
                </tr>
            </table>
    </h:body>

</html>
