<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/layout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/menu.css" rel="stylesheet" type="text/css" />

    </h:head>

    <h:body>
        <div id="header"> 
            <h:form id="menuBarForm">


                <h:panelGrid columns="3" class="topbar">
                    <h:panelGroup>
                        <ui:insert name="top">Top</ui:insert>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputText value="Usuário: #{loginMB.usuario} | " rendered="#{loginMB.usuario != null}"/>
                        <p:commandLink value="Sair" actionListener="#{loginMB.logoff}"  update=":corpoId" ajax="false" rendered="#{loginMB.usuario != null}"/>
                    </h:panelGroup>


                </h:panelGrid>

            </h:form>
        </div>
        <div id="left-sidebar">

            <ui:insert name="left">Left</ui:insert>

        </div>
        <div id="content"> 
            <ui:insert name="content">Content</ui:insert>   
            
            <br/>
            <br/>
            <br/>
            <br/>

            <h:form id="loginForm">

                <h:panelGroup>
                    <p:dialog widgetVar="loginDialog" closable="false" modal="true" visible="#{loginMB.usuario eq null?'true':'false'}" resizable="false" header="Login de Usuário">
                        <p:panelGrid columns="2">
                            <h:outputText value="Login:" />
                            <p:inputText value="#{loginMB.login}" required="true" label="Login"/>


                            <h:outputText value="Senha:" />
                            <p:password value="#{loginMB.senha}" required="true" label="Senha"/>
                            <f:facet name="footer">
                                <p:commandButton value="Efetuar Login" actionListener="#{loginMB.login}" update=":loginForm, :menuBarForm" ajax="false"/>
                            </f:facet>
                        </p:panelGrid>

                    </p:dialog>

                </h:panelGroup>

            </h:form>

        </div>    
    </h:body>

</html>
