<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/templatePrincipal.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">

        <ui:include src="./WEB-INF/inc/logotipo.xhtml" />

    </ui:define>

    <ui:define name="left">
        <h:form id="fmenu">

            <p:menu>
                
                <p:submenu label="Opcões">
                    <p:menuitem value="Novo" actionListener="#{clienteMB.novo}" update=":formDialog @form :formTable" oncomplete="cliForm.show()"/>
                </p:submenu>
                
                <p:submenu label="Selecionado">
                    <p:menuitem disabled="#{clienteMB.selected.id eq null}" value="Editar" update=":formDialog" actionListener="#{clienteMB.editar}" icon="ui-icon-pencil" oncomplete="cliForm.show()"/>  
                    <p:menuitem disabled="#{clienteMB.selected.id eq null}" value="Excluir" update=":formTable" icon="ui-icon-trash" actionListener="#{clienteMB.excluir}" onstart="return confirm('Confirma?')" />  
                    <p:menuitem disabled="#{clienteMB.selected.id eq null}" value="Adicionar ao Pedido" icon="ui-icon-plus" actionListener="#{clienteMB.addToPedido}"/>
                </p:submenu>
            </p:menu>

        </h:form>    
    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" id="message"/>

        <h:form id="formTable">

            <p:dataTable lazy="true" var="it" id="tbl"
                         selectionMode="single" selection="#{clienteMB.selected}"
                         value="#{clienteMB.lazyList}" rows="10"
                         paginatorAlwaysVisible="false"
                         paginator="true">
                
                <p:ajax event="rowSelect" update=":fmenu, :pedidosForm" listener="#{clienteMB.onRowSelect}" />
                <p:ajax event="rowUnselect" update=":fmenu" />

                <p:column headerText="ID" sortBy="#{it.id}">#{it.id}</p:column>

                <p:column headerText="Nome" sortBy="#{it.nome}" filterBy="#{it.nome}">
                    #{it.nome}
                </p:column>

                <p:column headerText="CPF">#{it.cpf}</p:column>

                <p:column headerText="Telefones">#{it.telefones}</p:column>


            </p:dataTable>

        </h:form>

        <h:form id="formDialog">

            <p:dialog id="cliFormId" 
                      header="${clienteMB.selected.id gt 0?'Editando':'Inserindo'} Cliente"
                      widgetVar="cliForm" modal="true" resizable="false">

                <h:inputHidden value="#{clienteMB.selected.id}" />

                <p:panelGrid columnClasses="label,field,label,field" id="frm">

                    <p:row>
                        <p:column styleClass="label">
                            <h:outputText value="Nome:"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText value="#{clienteMB.selected.nome}" label="Nome" required="true" size="50"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label">CPF:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.cpf}" label="CPF">
                                <f:validateLength minimum="11" />
                            </p:inputText>
                        </p:column>
                        <p:column styleClass="label">RG:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.rg}" label="RG"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label">Tel. Res.:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.telRes}" label="Tel. Res."/>
                        </p:column>
                        <p:column styleClass="label">Tel. Cel.:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.telCel}" label="Tel. Cel.">
                                <f:validateLength minimum="8"/>
                            </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label">Tel. COM.:</p:column>
                        <p:column colspan="3">
                            <p:inputText value="#{clienteMB.selected.telCom}" label="Tel. COM.">
                                <f:validateLength minimum="8" />
                            </p:inputText>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column styleClass="label">Endereço:</p:column>
                        <p:column colspan="3">
                            <p:inputText value="#{clienteMB.selected.endRua}" label="Endereço" size="50">
                                <f:validateLength minimum="3" />
                            </p:inputText>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column styleClass="label">Num.:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.endNum}" label="Num."/>
                        </p:column>
                        <p:column styleClass="label">Complemento:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.endCompl}" label="Complemento"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label">Bairro:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.endBairro}" label="Bairro"/>
                        </p:column>
                        <p:column styleClass="label">Município:</p:column>
                        <p:column>
                            <p:inputText value="#{clienteMB.selected.endMunicipio}" label="Município"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Gravar" actionListener="#{clienteMB.gravar}" update=":formTable, frm"/>
                </f:facet>

            </p:dialog>

        </h:form>
        
        <h:form id="pedidosForm">
            <br/>
            <p:dataTable tableStyleClass="width:auto" value="#{clienteMB.pedidos}" var="it" rendered="#{not empty clienteMB.pedidos}">
                
                <f:facet name="header">Pedidos de #{clienteMB.selected.nome}</f:facet>
                
                <p:column headerText="N. Pedido">#{it.id}</p:column>
                
                <p:column headerText="Data" >
                    <h:outputText value="#{it.data}">
                        <f:convertDateTime/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Veículo">
                    <h:outputText value="#{it.veiculo.produto.descricaoGeral}"></h:outputText>
                </p:column>
                
                <p:column>
                    <p:commandButton icon="ui-icon-file" actionListener="#{clienteMB.verPedido(it.id)}" ajax="false">
                    </p:commandButton>
                </p:column>
                
            </p:dataTable>
        </h:form>
        <br/>
        <br/>
        <br/>
    </ui:define>

</ui:composition>
