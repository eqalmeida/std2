<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/templatePrincipal.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">

        <ui:include src="./WEB-INF/inc/logotipo.xhtml" />

    </ui:define>

    <ui:define name="left">
        <h:form id="fmenu">


        </h:form>    
    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" id="message"/>

        <h:panelGroup id="cadCliente">

            <h:form id="formTable" rendered="#{not clienteMB.showForm}">

                <table>
                    <tr>
                        <td width="100%">

                        </td>
                        <td nowrap="nowrap">
                            <p:commandButton 
                                value="Novo Cliente" 
                                action="#{clienteMB.novoCliente()}" update=":cadCliente" />
                        </td>
                    </tr>
                </table>

                <p:dataTable lazy="true" var="it" id="tbl"
                             value="#{clienteMB.lazyList}" rows="10"
                             paginatorAlwaysVisible="true"
                             paginator="true">

                    <p:column headerText="Nome" sortBy="#{it.nome}" filterBy="#{it.nome}">
                        <p:commandLink 
                            value="#{it.nome}" 
                            action="#{clienteMB.editarCliente(it.id)}" update=":cadCliente"/>

                    </p:column>

                    <p:column headerText="CPF">#{it.cpf}</p:column>

                    <p:column headerText="Telefones">#{it.telefones}</p:column>
                </p:dataTable>

            </h:form>


            <h:form id="formDialog" rendered="#{clienteMB.showForm}">

                <p:panel id="cliFormId" 
                         header="${clienteMB.selected.id gt 0?'Editando':'Inserindo'} Cliente">

                    <h:inputHidden value="#{clienteMB.selected.id}" />

                    <p:panelGrid columnClasses="label,field,label,field" id="frm">

                        <p:row>
                            <p:column styleClass="label">
                                <h:outputText value="Nome:"/>
                            </p:column>
                            <p:column colspan="3">
                                <p:inputText value="#{clienteMB.selected.nome}" label="Nome" required="true" size="50"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">CPF:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.cpf}" label="CPF">
                                    <f:validateLength minimum="11" />
                                    <stella:validateCPF  />
                                </p:inputText>
                            </p:column>
                            <p:column styleClass="label">RG:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.rg}" label="RG"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">Tel. Res.:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.telRes}" label="Tel. Res."/>
                            </p:column>
                            <p:column styleClass="label">Tel. Cel.:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.telCel}" label="Tel. Cel.">
                                    <f:validateLength minimum="8"/>
                                </p:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">Tel. COM.:</p:column>
                            <p:column colspan="3">
                                <p:inputText value="#{clienteMB.selected.telCom}" label="Tel. COM.">
                                    <f:validateLength minimum="8" />
                                </p:inputText>
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column styleClass="label">Endereço:</p:column>
                            <p:column colspan="3">
                                <p:inputText value="#{clienteMB.selected.endRua}" label="Endereço" size="50">
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column styleClass="label">Num.:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.endNum}" label="Num."/>
                            </p:column>
                            <p:column styleClass="label">Complemento:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.endCompl}" label="Complemento"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="label">Bairro:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.endBairro}" label="Bairro"/>
                            </p:column>
                            <p:column styleClass="label">Município:</p:column>
                            <p:column>
                                <p:inputText value="#{clienteMB.selected.endMunicipio}" label="Município"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <f:facet name="footer">

                        <table>
                            <tr>
                                <td width="100%">
                                    <p:commandButton value="Gravar" actionListener="#{clienteMB.gravar}" update=":cadCliente"/>
                                    <p:commandButton value="Cancelar" actionListener="#{clienteMB.listarClientes()}" update=":cadCliente" immediate="true"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:commandButton 
                                        onstart="return confirm('Confirma excluir o Cliente?')"
                                        value="Excluir" 
                                        rendered="#{clienteMB.selected.id gt 0}"
                                        disabled="#{not loginMB.usuario.admin}"
                                        immediate="true"
                                        icon="ui-icon-trash"
                                        action="#{clienteMB.excluirCliente(clienteMB.selected.id)}" 
                                        update=":cadCliente"/>
                                    
                                    <p:commandButton 
                                        value="Adicionar ao Pedido" 
                                        rendered="#{clienteMB.selected.id gt 0}"
                                        immediate="true"
                                        action="#{ clienteMB.addToPedido(clienteMB.selected.id)}" />
                                    
                                </td>
                            </tr>
                        </table>

                    </f:facet>

                </p:panel>

            </h:form>

            <h:form id="pedidosForm" rendered="#{clienteMB.showForm and not empty clienteMB.pedidos}">
                <br/>
                <p:dataTable tableStyleClass="width:auto" value="#{clienteMB.pedidos}" var="it">

                    <f:facet name="header">Pedidos de #{clienteMB.selected.nome}</f:facet>

                    <p:column headerText="N. Pedido">
                        <p:commandLink value="#{it.id}" actionListener="#{clienteMB.verPedido(it.id)}" ajax="false"/>
                    </p:column>

                    <p:column headerText="Data" >
                        <h:outputText value="#{it.data}">
                            <f:convertDateTime/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Veículo">
                        <h:outputText value="#{it.veiculo.produto.descricaoGeral}"></h:outputText>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{it.statusStr}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </h:panelGroup>

        <br/>
        <br/>
        <br/>
    </ui:define>

</ui:composition>
