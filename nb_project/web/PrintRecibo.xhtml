<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/templateRel.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="header">
        <h3>Recibo Num #{printReciboMB.pag.id}</h3>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="pagId" value="#{printReciboMB.pagId}"/>
        </f:metadata>
        
        <h:outputText value="Recebi(emos) de: #{printReciboMB.pag.pedidoPag.pedido.cliente}, a quantia de "/>
        <h:outputText value="#{printReciboMB.pag.valor}">
            <f:convertNumber type="currency"/>
        </h:outputText>
        <br/>

        <h:outputText value="Data: "/>
        <h:outputText value="#{printReciboMB.pag.data}"/>

    </ui:define>

</ui:composition>
