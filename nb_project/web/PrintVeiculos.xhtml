<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/templateRel.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="header">
        <h3>CADASTRO DE VE√çCULOS</h3>
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{printProdutoMB.veiculosEmEstoque}" var="it" styleClass="prn" width="100%">

            <h:column>
                <f:facet name="header">Placa</f:facet>
                #{it.placa}
            </h:column>

            <h:column>
                <f:facet name="header">Marca/Modelo</f:facet>
                #{it.fabricante}/#{it.modelo}
            </h:column>

            <h:column>
                <f:facet name="header">Ano</f:facet>
                #{it.ano}
            </h:column>

            <h:column>
                <f:facet name="header">Cor</f:facet>
                #{it.cor}
            </h:column>

            <h:column>
                <f:facet name="header">Cilindradas</f:facet>
                #{it.cilindradas}
            </h:column>

            <h:column>
                <f:facet name="header">Valor</f:facet>
                <h:outputText value="#{it.valor}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
